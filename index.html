<!DOCTYPE html>
<html>
<head>
	<title>Display Info</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="wrapper">
	<form id="jsonFile" name="jsonFile" enctype="multipart/form-data" method="post">
  		<fieldset>
    	<h2>Choose Local Json File or paste the URL that leads to one</h2>
     	<input type='file' id='fileinput'>
     	<input type="url" id="urlinput">
     	<input type='button' id='btnLoad' value='Load' onclick='loadFile();'>
  		</fieldset>
	</form>
	<div id="selectUser" class="userInfo"></div>
	<p id="infoDirFriends" class="userInfo"></p>
	<p id="infoFrOfFriends" class="userInfo"></p>
	<p id="suggestFriends" class="userInfo"></p>
</div>

<script type="text/javascript" src="task.js"></script>
</body>
</html>
